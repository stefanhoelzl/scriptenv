on:
  push:
    branches:
      - "**"
    tags:
      - "release-candidate"
name: push
jobs:
  cleanup:
    runs-on: ubuntu-20.04
    steps:
      - name: Clean Up Release Candiate Tag
        if: ${{ github.ref == 'refs/tags/release-candidate' }}
        uses: dev-drprasad/delete-tag-and-release@v0.2.0
        with:
          tag_name: release-candidate
          delete_release: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v1.2.0
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.10"
      - name: Install Requirements
        run: |
          pip install -r requirements/build.txt
      - name: Build Wheel
        run: |
          python setup.py bdist_wheel
      - name: Upload Wheel
        uses: actions/upload-artifact@v2
        with:
          name: wheel
          path: dist
  test:
    strategy:
      matrix:
        python: ["3.10", "3.9", "3.8", "3.7"]
        os: [ubuntu-20.04, macos-10.15, windows-2019]
    runs-on: ${{matrix.os}}
    needs: [build]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v1.2.0
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{matrix.python}}
      - name: Download Wheel
        uses: actions/download-artifact@v2
        with:
          name: wheel
          path: dist
      - name: Install Requirements
        run: |
          pip install -r requirements.txt
          pip install --use-feature=in-tree-build --editable .
      - name: Run Unit Tests
        run: |
          pytest
      - name: API Smoke Test
        shell: python
        run: |
          import scriptenv

          scriptenv.requires('requests==2.25.1')
          import requests
          assert requests.__version__ == '2.25.1'
      - name: CLI Smoke Test
        shell: bash
        run: |
          scriptenv run -r black==21.5b1 -- black --version | grep 21.5b1
      - name: Upload Coverage Html
        uses: actions/upload-artifact@v2
        with:
          name: coverage-py${{ matrix.python }}-${{ matrix.os }}
          path: cov_html
  docs:
    runs-on: ubuntu-20.04
    needs: [test]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v1.2.0
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.10"
      - name: Install Requirements
        run: |
          pip install -r requirements/docs.txt
      - name: Build Docs
        run: |
          mkdocs build
      - name: Download Coverage Html
        uses: actions/download-artifact@v2
        with:
          name: coverage-py3.10-ubuntu-20.04
          path: site/coverage
      - name: Set .nojekyll
        run: |
          touch site/.nojekyll
      - name: Deploy GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2
        if: ${{ github.ref == 'refs/heads/master' }}
        with:
          target_branch: gh-pages
          build_dir: site
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Docs
        uses: actions/upload-artifact@v2
        with:
          name: docs
          path: site
  release:
    runs-on: ubuntu-20.04
    needs: [test]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v1.2.0
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.10"
      - name: Install Requirements
        run: |
          pip install -r requirements/release.txt
      - name: Download Wheel
        uses: actions/download-artifact@v2
        with:
          name: wheel
          path: dist
      - name: Check Commit Messages
        run: |
          python release.py check-commit-messages
      - name: Generate Changelog
        run: |
          python release.py changelog > changelog.md
      - name: Delete Previous Master Github Release
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: dev-drprasad/delete-tag-and-release@v0.2.0
        with:
          tag_name: master
          delete_release: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish Master Github Release
        if: ${{ github.ref == 'refs/heads/master' }}
        run: |
          gh release create master ./dist/*.whl -F changelog.md --prerelease
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish Github Release
        if: ${{ github.ref == 'refs/tags/release-candidate' }}
        run: |
          gh release create v`python release.py version` ./dist/*.whl -F changelog.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish PyPI
        if: ${{ github.ref == 'refs/tags/release-candidate' }}
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          repository_url: https://upload.pypi.org/legacy/
          skip_existing: false
